<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AAHA Solutions</title>
<link rel="icon" type="image/png" href="assets/logo.png">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

/* Header */
header {
  background: #1c3faa;
  color: white;
  padding: 20px;
}

/* Floating AI Button */
#ai-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2b7cff;
  color: white;
  border: none;
  padding: 14px 18px;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  z-index: 1000;
}

/* Chat Box */
#chat-box {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 400px;
  height: 550px;
  display: none;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  z-index: 1000;
  background: white;
}

/* iframe */
#chat-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<header>
   <div>
    <h1 style="margin:0;">AAHA Solutions</h1>
    <p style="margin:0;">Innovative Digital & AI Solutions</p>
  </div>
</header>

<section style="padding:20px;">
  <h2>About Us</h2>
  <p>
    AAHA Solutions provides software development, AI solutions,
    digital marketing, and enterprise applications.
  </p>
</section>

<!-- AI Button -->
<button id="ai-btn" onclick="toggleChat()">ðŸ¤– AI Assistant</button>

<!-- Chat Window -->
<div id="chat-box">
  <iframe src="http://localhost:8501"></iframe>
</div>

<script>
function toggleChat() {
  const chatBox = document.getElementById("chat-box");
  chatBox.style.display =
    chatBox.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
